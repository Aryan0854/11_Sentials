                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Website with Bottom Frame</title>
                    <style>
                        body, html {
                            margin: 0;
                            padding: 0;
                            height: max-content;
                            background-color: #1a1a1a; /* Dark background */
                        }
                
                        body {
                            overflow-y: scroll;
                        }
                
                        .bottom-half {
                            height: max-content;
                            width: 100%;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                        }
                
                        .frame-container {
                            width: 80%;
                            height: auto;
                            border: 1px solid #000000; /* Purple border */
                            background-color: #2a2a2a; /* Darker background for the frame */
                            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7); /* Shadow effect */
                        }
                
                        iframe {
                            width: 100%;
                            height: 500px;
                            border: none;
                            overflow-y: scroll;
                            background-color: #3e3e3e; /* Dark grey for iframe */
                        }
                    </style>
                </head>
                <body>
                
                    <div class="bottom-half">
                        <div class="frame-container">
                            <iframe src="http://127.0.0.1:5000"></iframe>
                        </div>
                    </div>
